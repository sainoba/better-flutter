
language: minimal

# Install Hugo
before_install:
  - sudo apt-get install -y hugo
addons:
  apt:
    update: true

script:
  - hugo
  - echo 'betterflutter.com' > public/CNAME

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: public
  on:
    branch: master