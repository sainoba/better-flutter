{{ partial "structure/head.html" . }}
{{ partial "header.html" . }}

<main class="single-page">
    {{ partial "navigation/breadcrumbs.html" . }}
    <h1 class="title">{{ .Title }}</h1>
    {{ .Content }}

    <amp-iframe width=600 height=140 layout="responsive"
        sandbox="allow-scripts allow-same-origin allow-modals allow-popups allow-forms" resizable
        src="https://comments.betterflutter.com/disqus_for_amp#{{.Site.DisqusShortname}}">
        <div overflow tabindex=0 role=button aria-label="">Read more...</div>
    </amp-iframe>

</main>

{{ partial "custom/footer.html" . }}
